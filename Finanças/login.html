<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet"> 

    <title>Login</title>
</head>
<body>
 <body>
    <div class="animated-background"></div> 
    <header class="main-header">
        <img src="imgs/logoprefeitura.png" alt="Logo do Sistema">
    </header>
    <div class="login">
        <h2>Realizar Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <div class="input-email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
                </div>

                <div class="input-senha">
                <label for="senha">Senha</label>
                <input id="senha" name="senha" type="password" required minlength="8" placeholder="Digite sua senha"/>
                </div>
            </div>
            <button type="submit">Entrar no Sistema</button>
        </form>
    </div>

    <script>
// Espera o carregamento da página
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');

  form.addEventListener('submit', (event) => {
    event.preventDefault(); // impede o envio padrão

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    // Simulação de login (você pode mudar para o que quiser)
    const emailCorreto = "admin@empresa.com";
    const senhaCorreta = "12345678";

    if (email === emailCorreto && senha === senhaCorreta) {
      alert("✅ Login realizado com sucesso!");
      // Redireciona para outra página
      window.location.href = "dashboard.html";
    } else {
      alert("❌ Email ou senha incorretos. Tente novamente.");
    }
  });
});
</script>

</body>
</html>
